    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    // - value means a comes BEFORE b

    const sortedByAge = inventors.sort((inventor1,inventor2) =>{
      return inventor2.year - inventor1.year;
    })

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    totalYears = inventors.reduce((accumulator, currentInventor) =>{
      return accumulator + (currentInventor.passed - currentInventor.year);
    },0);

    console.log(totalYears);
    

    // 5. Sort the inventors by years lived
    //if lastGuy older than nextGuy, return -1 which sets lastGuy before nextGuy

    const oldest = inventors.sort((a,b) => {
      const lastGuy = a.passed - a.year;
      const nextGuy = b.passed - b.year;

      return lastGuy > nextGuy ? -1 : 1;
    });
